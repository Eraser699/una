<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina Scent - Instagram</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="instagram-profile">
    <div class="profile-header">
      <img src="ChatGPT Image Apr 15, 2025, 12_06_04 AM.png" alt="Lumina Scent Logo" class="profile-pic">
      <div class="profile-info">
        <h2>@luminascent</h2>
        <p>Luxury in every spray ðŸ’« | Est. 2024</p>
        <p><strong>Follow us on IG!</strong></p>
        <a href="https://www.instagram.com/_neilsuuzxc/" target="_blank" class="btn">View on Instagram</a>
      </div>
    </div>

    <h3 class="section-heading">Latest Posts</h3>
    <div class="insta-gallery">
      <img src="Spicy.png" alt="Product 1">
      <img src="image.png" alt="Product 2">
      <img src="image1.png" alt="Product 3">
      <img src="image2.png" alt="Product 4">
    </div>
  </section>
</body>

<style>
    .instagram-profile {
  padding: 50px 20px;
  text-align: center;
  background: #fdf8f5;
}

.profile-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  margin-bottom: 30px;
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #d4a373;
}

.profile-info h2 {
  font-family: 'Playfair Display', serif;
  margin: 0;
}

.insta-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
}

.insta-gallery img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.insta-gallery img:hover {
  transform: scale(1.05);
}

</style>
</html>
